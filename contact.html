<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quick | Contact</title>
	<!-- style.css linking here -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<!-- google font linking here -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
	<!-- header start-->
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col-6">
				    <a href="index.html" class="logo">
						<img src="images/dark.svg" alt="">
				    </a>
				</div>
				<div class="col-6">
					<ul class="navbar">
						<li><a href="index.html">Overviews</a></li>
						<li><a href="landings.html">Landings</a></li>
						<li><a href="aboutUs.html">About Us</a></li>
						<li><a href="contact.html">Contact Us</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<!-- header end -->

	<!-- section feature start -->
	<section class="contact-feature ">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1>Contact Us</h1>
					<div class="login-box">
						<form action="" class="login">
							<div class="form-group">
								<label for="">Full Name</label>
								<input type="text" class="form-control">
							</div>
							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="tel" class="form-control">
							</div>
							<div class="form-group">
								<label for="">Email</label>
								<input type="email" class="form-control">
							</div>
							<div class="form-group">
								<label for="">Message</label>
								<textarea name="" id="" cols="30" rows="10" class="form-control">enter text here.....
								</textarea>
							</div>
							<div class="form-group">
								<input type="submit" value="Send Message" class="btn-primary">
								
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- section feature end -->

	<!-- footer start -->
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<p>&copy; Copyright by <span>Saddam Hossain </span>. All right reserved 2023</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- footer end -->

</body>
</html>
